<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECCO Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#4B4B4B',
            accent: '#B0B0B0'
          },
          fontFamily: {
            sans: ['"Montserrat"', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans bg-gray-100 text-brand">
  <nav class="bg-brand text-white p-4">
    <div class="container mx-auto flex items-center justify-between">
      <a href="#" class="font-bold text-xl">ECCO</a>
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>
      <ul id="menu" class="hidden md:flex space-x-6 transition-all duration-300">
        <li><a href="#" class="hover:text-accent transition-colors">Home</a></li>
        <li><a href="#" class="hover:text-accent transition-colors">Shop</a></li>
        <li><a href="#" class="hover:text-accent transition-colors">Contact</a></li>
      </ul>
    </div>
    <ul id="mobile-menu" class="md:hidden hidden flex-col mt-4 space-y-2 transition-all duration-300">
      <li><a href="#" class="block px-2 py-1 hover:bg-accent hover:text-brand transition-colors rounded">Home</a></li>
      <li><a href="#" class="block px-2 py-1 hover:bg-accent hover:text-brand transition-colors rounded">Shop</a></li>
      <li><a href="#" class="block px-2 py-1 hover:bg-accent hover:text-brand transition-colors rounded">Contact</a></li>
    </ul>
  </nav>

  <main class="container mx-auto p-4">
    <h1 class="text-2xl md:text-4xl font-bold mb-6">New Arrivals</h1>
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <div class="bg-white rounded shadow hover:shadow-lg transition-shadow transform hover:-translate-y-1">
        <img src="https://picsum.photos/400/300?1" alt="Product" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Leather Boots</h2>
          <p class="text-sm mb-2">Durable and stylish boots for every occasion.</p>
          <span class="font-bold">$120</span>
        </div>
      </div>
      <div class="bg-white rounded shadow hover:shadow-lg transition-shadow transform hover:-translate-y-1">
        <img src="https://picsum.photos/400/300?2" alt="Product" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Sneakers</h2>
          <p class="text-sm mb-2">Comfort meets fashion in these versatile sneakers.</p>
          <span class="font-bold">$90</span>
        </div>
      </div>
      <div class="bg-white rounded shadow hover:shadow-lg transition-shadow transform hover:-translate-y-1">
        <img src="https://picsum.photos/400/300?3" alt="Product" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-lg font-semibold mb-2">Classic Loafers</h2>
          <p class="text-sm mb-2">Elegant loafers for business and casual wear.</p>
          <span class="font-bold">$110</span>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
